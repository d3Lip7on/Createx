<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/style/global.css">
    <style>
        
    </style>
</head>
<body>
    <section class="form-section">
        <div class="container">
            <div class="form-section__inner">
                <form action="#" class="form">
                    <h3>A quick way to discuss details</h3>
                    <p class="form-text" id="p_name">Name*</p>
                    <input type="text" id="input_name" class="form-input form-text" type="text" placeholder="Your name">
                    <p class="form-text" id="p_phone">Phone*</p>
                    <input type="tel" id="input_phone" class="form-input form-text" placeholder="Your phone number">
                    <p class="form-text" id="p_email">Email</p>
                    <input type="email" id="input_email" class="form-input form-text" placeholder="Your working email">
                    <p class="form-text" id="p_message">Message*</p>
                    <textarea name="" id="input_message" style="height: 76px;" class="form-input form-text" placeholder="Your message" cols="3" ></textarea>
                    <div class="form-flexbox">
                        <input type="checkbox" class="form-checkbox">
                        <p class="form-text">I agree to receive communications from Createx Construction Bureau.</p>
                    </div>
                    <button class="form-button button-text" id="input_button">send request</button>  
                </form>
            </div>
        </div>
    </section>
    <script src="/src/scripts/form.js"></script>
</body>
</html>
