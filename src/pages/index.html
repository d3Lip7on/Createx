
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Createx</title>
    <link rel="stylesheet" href="../style/global.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__main">
                <div class="navbar-brand">
                    <img src="../images/header-logo.svg" alt="Createx Logo" width="130">
                </div>
                <nav class="navbar-nav" id="burger__links">
                    <a class="nav__item">About Us</a>
                    <a class="nav__item">Services</a>
                    <a class="nav__item">Work</a>
                    <a class="nav__item">News</a>
                    <a class="nav__item">Contacts</a>
                </nav>
                <div class="header-contacts">
                    <div class="header-contacts__phone">
                        <img class="header__contacts-image" src="../images/phone-icon.svg" alt="phone-icon">
                        <div class="header__contacts-text">
                            <p class="header__contacts--text-bold">Call us</p>
                            <p class="header__contacts--text-regular">(405) 555-0128</p>
                        </div>
                    </div>
                    <div class="header-contacts__chat">
                        <img class="header__contacts-image" src="../images/chat-icon.svg" alt="">
                        <div class="header__contacts-text">
                            <p class="header__contacts--text-bold">Talk to us</p>
                            <p class="header__contacts--text-regular">hello@createx.com</p>
                        </div>
                    </div>
                </div>
                <div class="burger-button" id="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            </div>
            <div class="header__content">
<!--                Место для написания продолжения header(-a)-->
            </div>
        </div>
</header>
<script src="../scripts/burger.js"></script>
</body>
</html>
