
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Createx</title>
    <link rel="stylesheet" href="../style/global.css">
</head>
<body>
<header class="header">
    <div class="container header__container">
        <div class="header__navbar-logo">
                <img src="../images/logo.svg" alt="">
        </div>
        <nav class="header__navbar__container header__navbar__container-hidden" id="burger__links">
            <a class="navbar__container-link navbar__container-link-inactive">About Us</a>
            <a class="navbar__container-link navbar__container-link-inactive">Services</a>
            <a class="navbar__container-link navbar__container-link-inactive">Work</a>
            <a class="navbar__container-link navbar__container-link-inactive">News</a>
            <a class="navbar__container-link navbar__container-link-inactive">Contacts</a>
        </nav>
            <div class="header__navbar__contacts">
                <div class="header__navbar__contacts-phone">
                    <img class="header__navbar__contacts-image" src="../images/iPhone.svg" alt="">
                    <div class="header__navbar__contacts__text">
                        <p class="header__navbar__contacts__text-bold">Call us</p>
                        <p class="header__navbar__contacts__text-regular">(405) 555-0128</p>
                    </div>
                </div>
                <div class="header__navbar__contacts-chat">
                    <img class="header__navbar__contacts-image" src="../images/Chat.svg" alt="">
                    <div class="header__navbar__contacts__text">
                        <p class="header__navbar__contacts__text-bold">Talk to us</p>
                        <p class="header__navbar__contacts__text-regular">hello@createx.com</p>
                    </div>
                </div>
            </div>
                <div class="header__navbar__burger-menu" id="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
        </div>
</header>
<script src="../scripts/burger.js"></script>
</body>
</html>
