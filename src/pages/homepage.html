</head>
<body>
<!---------------------------------- HEADER ------------------------------------------>
<header class="header" id="header">
    <div class="container">

                <div class="navbar-brand">
                    <a href="#"><img src="../images/icons/header-logo.svg" alt="Createx Logo" width="130" /></a>
                </div>
                <nav class="text_base text_bold navbar-nav" id="burger__links">
                    <a class="nav__item">About Us</a>
                    <a class="nav__item">Services</a>
                    <a class="nav__item">Work</a>

                    <a class="nav__item">Contacts</a>

                <div class="header-contacts">
                    <div class="header-contacts__phone">

                        <div class="header__contacts-text">

                </div>
                <div class="burger-button" id="burger">
                    <span></span>

                    <span></span>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="top-section">
    <!-- Slideshow container -->
    <div style="position:absolute; top: 28.7rem; z-index: 1; font-size: 500%;"><p>CREATEX <br>CONSTRUCTION</p></div>
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="../images/homepage/top-section-bg1.png" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <img src="../images/homepage/top-section-bg1.png" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <img src="../images/homepage/top-section-bg1.png" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
        <div class="mySlides fade">
            <img src="../images/homepage/top-section-bg1.png" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="dot_button" onclick="plusSlides(-1)"> <img src="../images/homepage/icons/Left.png" alt=""> </a>
        <a class="dot_button dot_button__next" onclick="plusSlides(1)"><img src="../images/homepage/icons/Left.png" alt="" style="transform: rotate(180deg)"></a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
</section>
</body>
<script>let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
    showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
}</script>
</html>
